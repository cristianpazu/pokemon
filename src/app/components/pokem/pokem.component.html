<div class="row row-cols-1 row-cols-md-3">

    <div class="card border-primary mb-3" style="width: 18rem; " *ngFor="let poke of pokearray ">
        <!--| paginate: { 
        itemsPerPage:10, currentPage:page,
        totalItems: totalPokemons}-->
        <img [src]="poke.sprites.front_default " class="card-img-top " alt="... ">
        <div class="card-body ">
            <h5 class="card-title ">nombre: {{poke.name}}</h5>
            <p class="card-text ">altura:{{poke.height}}</p>
            <p class="card-text ">power:{{poke.stats[1].base_stat}}</p>
        </div>

    </div>
</div>
